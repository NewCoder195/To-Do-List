<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic-list: Add new list items dynamically using javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Dynamic List</h1>
      <input type="text" id="itemInput" placeholder="Enter item text" />
      <button id="addButton">Add New Item</button>
      <ul id="listContainer">
        <!-- list will be generated dynamically here -->
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
